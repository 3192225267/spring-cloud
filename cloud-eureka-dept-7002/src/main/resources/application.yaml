server:
  port: 7002

# eureka 配置
eureka:
  instance:
    hostname: eureka02 # eureka的服务端实例名称
  client:
    register-with-eureka: false # 表示是否向eureka注册中心注册自己
    fetch-registry: false       # fetch-registry 如果为false，表示自己为注册中心
    service-url:
      defaultZone: http://Eureka7001.com:7001,http://Eureka7003.com:7003